<button class="btn btn-primary" routerLink="./new">Add Function</button>
<table class="table">
  <thead>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Return</td>
    <td>Description</td>
    <td>CreatedBy</td>
    <td>CreatedOn</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let entity of entities | async">
    <td><a routerLink="{{entity.id}}">{{ entity.id }}</a></td>
    <td>{{ entity.name }}</td>
    <td>{{ entity.return.type }}<span *ngIf="entity.return.default">, default: {{entity.return.default }}</span></td>
    <td>{{ entity.description }}</td>
    <td>{{ entity.createdBy?.name }}</td>
    <td>{{ entity.createdOn | date }}</td>
    <td><button class="btn btn-sm" (click)="onDelete(entity.id)">delete</button></td>
  </tr>
  </tbody>
</table>

<div *ngIf="loading" class="d-flex justify-content-center"><div class="spinner-border" role="status"></div></div>
