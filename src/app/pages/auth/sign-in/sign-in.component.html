<div class="displayTable container d-flex justify-content-center">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign In</h3>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="form-group mb-3">
        <button type="button" class="btn btn-primary googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?<a class="redirect" routerLink="/sign-up"> Sign Up</a></span>
    </div>

  </div>
</div>
