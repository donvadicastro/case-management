<div class="displayTable container d-flex justify-content-center">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign In</h3>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="form-group mb-3">
        <button type="button" class="btn btn-primary googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
    </div>

    <ng-container *ngIf="!production">
      <h4>Or</h4>
      <div class="form-group mb-1">
        <input type="text" class="form-control" placeholder="Username" #userName name="username" required>
      </div>

      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Password" #userPassword name="password" required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="form-group mb-3">
        <input type="button" id="login-email-pass" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
    </ng-container>

    <div class="redirectToLogin">
      <span>Don't have an account?<a class="redirect" routerLink="/sign-up"> Sign Up</a></span>
    </div>

  </div>
</div>
