<div class="displayTable container d-flex justify-content-center">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <!-- Continue with Google -->
      <div class="form-group mb-3">
        <button type="button" class="btn btn-primary googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>
    </div>

    <ng-container *ngIf="!production">
      <h4>Or</h4>
      <div class="form-group mb-1">
        <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
      </div>

      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Password" #userPwd required>
      </div>

      <div class="form-group mb-3">
        <input type="button" class="btn btn-primary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>
    </ng-container>

    <div class="redirectToLogin">
      <span>Already have an account? <a class="redirect" routerLink="/sign-in">Log In</a></span>
    </div>
  </div>

</div>
